{% block content %}
<style id="background">
	/* Color Variables */
	:root {
	--bgColor: #C8C2AA;
	--color: #4D493E;
	--letterSpacing: 0.1rem;
	--boxShadow: 3px 3px 0 rgba(77, 73, 62, 0.6);
	}

	@font-face {
	font-family: 'Amun Celestial';
	src: url('/static/resources/font/amun_celestial.ttf') format('truetype');
	font-weight: normal;
	font-style: normal;
	}

	/* Reset Focus Outline */
	*:focus {
	outline: none !important;
	}

	/* Body Styles */
	body {
	background-color: var(--bgColor);
	background-size: 4px 4px;
	background-image: linear-gradient(
		90deg,
		transparent,
		transparent 3px,
		rgba(0, 0, 0, 0.07) 4px
	),
	linear-gradient(transparent, transparent 3px, rgba(0, 0, 0, 0.07) 4px);
	color: var(--color);
	font-family: "Noto Sans", sans-serif;
	font-weight: 300;
	margin: 0;
	min-height: 100vh;
	box-shadow: inset 0 0 150px rgba(77, 73, 62, 0.4), inset 0 0 150px rgba(77, 73, 62, 0.3);
	display: flex;
	min-height: 100vh;
	flex-direction: column;
	letter-spacing: var(--letterSpacing);
	}

	/* Container Styles */
	.container {
	padding: 0 4rem;
	}

	/* Header Styles */
	header {
	padding: 1rem 0;
	}

	/* Heading Styles */
	h1 {
	text-transform: uppercase;
	font-weight: 300;
	letter-spacing: 0.7rem;
	text-shadow: 0.3rem 0.3rem 0 rgba(77, 73, 62, 0.3);
	}

	/* Span Styles */
	h1 span {
	margin-right: -0.7rem;
	}

	/* Small Styles */
	h1 small::before {
	content: "â€“";
	}

	h1 small {
	font-weight: 500;
	text-transform: none;
	text-shadow: none;
	letter-spacing: var(--letterSpacing);
	}

	/* Pattern Styles */
	.pattern {
	border-top: 2px solid var(--color);
	}

	/* Pattern Inner Styles */
	.pattern-inner {
	height: 40px;
	background-size: 50px 3px, 50px 1px, 50px 1px, 50px 1px, 50px 1px, 50px 1px, 50px 1px, 50px 1px, 50px 1px;
	background-position: 0 0, 22px 4px, 22px 5px, 22px 6px, 22px 7px, 28px 12px, 28px 13px, 28px 14px, 28px 15px;
	background-image: linear-gradient(
		90deg,
		var(--color),
		var(--color) 10px,
		transparent 10px
	),
	linear-gradient(
		90deg,
		var(--color),  /* Another gradient definition */
		var(--color) 10px,  /* Another gradient definition */
		transparent 10px  /* Another gradient definition */
	);
	background-repeat: repeat-x;
	}


	/* Button Styles */
	button {
	cursor: pointer;
	font: inherit;
	border: none;
	padding: 0.4rem 1rem;
	background-color: rgba(var(--color), 0.35);
	color: var(--color);
	box-sizing: content-box;
	position: relative;
	border: 1px solid transparent;
	border-left: none;
	border-right: none;
	}

	button::before {
	content: "";
	position: absolute;
	z-index: -1;
	left: 0;
	top: 3px;
	bottom: 3px;
	width: 0;
	background-color: var(--color);
	transition: width 0.2s;
	}

	button::after {
	content: "";
	display: none;
	position: absolute;
	background: var(--color);
	width: 100%;
	height: 2px;
	left: 0;
	bottom: -4px;
	}

	button:hover, button:focus {
	background-color: transparent;
	color: var(--bgColor);
	border-color: var(--color);
	}

	button:hover::before {
	width: 100%;
	}

	/* Main Content */
	main {
	flex: 1;
	}

	/* Content Styles */
	.content {
	padding-left: 4rem;
	background-image: linear-gradient(
		90deg,
		rgba(var(--color), 0.2),
		rgba(var(--color), 0.2) 14px,
		transparent 14px,
		transparent 20px,
		rgba(var(--color), 0.2) 20px,
		rgba(var(--color), 0.2) 23px,
		transparent 23px
	);
	margin-bottom: 2rem;
	}

	/* Image Styles */
	img {
	box-shadow: var(--boxShadow);
	}

  </style>

  <!-- Header Section -->
  <header>
    <div class="pattern">
      <div class="container">
        <div class="pattern-inner"></div>
      </div>
    </div>

    <div class="container">
      <h1>
        <span>NieR:Automata YoRHa UI</span>
        <small>Made in pure CSS</small>
      </h1>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="container">
      <div class="content">

        <button type="button">Hey, this is a button!</button>
      </div>

      <div class="content">
        
      </div>
    </div>
  </main>

  <!-- Footer Pattern Section -->
  <div class="pattern">
    <div class="container">
      <div class="pattern-inner"></div>
    </div>
  </div>

  <!-- JavaScript (Empty for now) -->
  <script type="module">
    // JavaScript code goes here
  </script>
{% endblock %}
