<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{% block title %} {% endblock %}</title>
  <style>
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 16px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.navbar-brand {
      margin-right: 0px;
      background-color: #232423;
      color: white;
    }
  </style>
  </head>
  <body>
    <div class="topnav">
      <a class="navbar-brand" href="{{ url_for('latest_3d_loader')}}">3D Human Visualization</a>
      <a class= "nav-link" href="{{ url_for('pose_transfer')}}">Pose Transfer</a>
      <a class= "nav-link" href="{{ url_for('deform_skeleton')}}">Deform Skeleton</a>
      <a class= "nav-link" href="{{ url_for('fbx_animate')}}">FBX Animated</a>
      <a class= "nav-link" href="{{ url_for('animate')}}">Animated</a>
      <a class= "nav-link" href="{{ url_for('interactive')}}">Interactive</a>
      <a class= "nav-link" href="{{ url_for('GifViewer')}}">Post Card</a>
    </div>
    <div class="container"> {% block content %} {% endblock %} </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
