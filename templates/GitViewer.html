{% extends 'base.html' %}

{% block content %}
<style id="post">
body {
    background-color: black;
    margin: 0; /* Remove default margin to ensure full coverage */
    padding: 0; /* Remove default padding to ensure full coverage */
}

.menu__toggler {

  top: 20px;
  left: 20px;
  z-index: 999;
  height: 28px;
  width: 28px;
  outline: none;
  cursor: pointer;
  display: flex;
  align-items: center;
}
.menu__toggler span,
.menu__toggler span::before,
.menu__toggler span::after {
  position: absolute;
  content: '';
  width: 28px;
  height: 2.5px;
  background: #fafafa;
  border-radius: 20px;
  transition: 500ms cubic-bezier(0.77, 0, 0.175, 1);
}
.menu__toggler span::before {
  top: -8px;
}
.menu__toggler span::after {
  top: 8px;
}
.menu__toggler.active > span {
  background: transparent;
}
.menu__toggler.active > span::before, .menu__toggler.active > span::after {
  background: #005c9c;
  top: 0px;
  z-index: 1000; /* Assign a higher z-index */
}
.menu__toggler.active > span::before {
  -webkit-transform: rotate(-225deg);
          transform: rotate(-225deg);
}
.menu__toggler.active > span::after {
  -webkit-transform: rotate(225deg);
          transform: rotate(225deg);
}
.menu {
  position: absolute;
  left: -30%;
  z-index: 998;
  color: #005c9c;
  background: rgba(250, 250, 250, 1);
  -webkit-clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
          clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
  width: 30%;
  height: 100%;
  padding: 100px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  transition: 300ms left cubic-bezier(0.77, 0, 0.175, 1);
}
@media only screen and (max-width: 600px) {
  .menu {
    width: 250px;
    left: -250px;
    padding: 50px;
  }
}
.menu.active {
  left: 0;
}
.menu p {
  font-size: 1.4rem;
  margin-bottom: 1rem;
}
/* Basic styling for the post card */
.post-card {
    background-color: white;
    border: 1px solid #ccc;
    margin: 10px;
    padding: 10px;
    width: calc(33.33% - 20px); /* Calculate 33.33% of the container width and subtract margin */
    box-sizing: border-box; /* Ensure padding and border are included in the width */
    display: inline-block; /* Change to inline-block for a grid-like layout */
    vertical-align: top; /* Align cards at the top within the row */
}

.post-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.post-header img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 10px;
}

.username {
    font-weight: bold;
}

.post-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    margin-bottom: 10px;
}

.post-actions button {
    margin-right: 10px;
    background: none;
    border: none;
    cursor: pointer;
}

.post-caption {
    /* Add your caption styles here */
}

.post-comments {
    /* Add your comment styles here */
}

/* Create a flex container for the post cards */
.post-container {
    text-align: center; /* Center-align the cards within the container */
}


</style>
    
<div class="menu">
    <a class="navbar-brand" href="{{ url_for('GifViewer')}}">3D Loader</a>

</div>
<div class="menu__toggler">
    <span></span>
</div>


<script type="importmap">
    {
        "imports": {
            "three": "/static/build/three.module.js"
        }
    }
</script>
<script type="module">

    show()
    show()
    show()
    show()
    function show() {
        // Create a post card element
        const postCard = document.createElement('div');
        postCard.classList.add('post-card');

        // Create and append elements for the post card content
        const postHeader = document.createElement('div');
        postHeader.classList.add('post-header');
        postCard.appendChild(postHeader);

        const userProfilePicture = document.createElement('img');
        userProfilePicture.src = 'static/resources/Icons/giphy (2).gif'; // Update the image source
        userProfilePicture.alt = 'User Profile Picture';
        postHeader.appendChild(userProfilePicture);
        const username = document.createElement('span');
        username.classList.add('username');
        username.textContent = 'username';
        postHeader.appendChild(username);

        const postImage = document.createElement('img');
        postImage.classList.add('post-image');
        postImage.src = 'static/resources/Icons/giphy (1).gif'; // Update the image source
        postImage.alt = 'Post Image';
        postCard.appendChild(postImage);

        const postActions = document.createElement('div');
        postActions.classList.add('post-actions');
        postCard.appendChild(postActions);

        const postCaption = document.createElement('div');
        postCaption.classList.add('post-caption');
        postCard.appendChild(postCaption);

        document.body.appendChild(postCard);

    }
    const toggler = document.querySelector('.menu__toggler');
    const menu = document.querySelector('.menu');
        toggler.addEventListener('click', () => {
        toggler.classList.toggle('active');
        menu.classList.toggle('active');
    });
    // Get all anchor tags inside the side menu
    // Function to create a new menu item
    function createMenuItem(text, href) {
        const menu = document.querySelector('.menu');
        
        // Create a new anchor tag
        const menuItem = document.createElement('a');
        menuItem.href = href;
        menuItem.classList.add('nav-link');
        
        // Create a paragraph element for the menu item text
        const menuText = document.createElement('p');
        menuText.textContent = text;
        
        // Append the text to the anchor tag and the anchor tag to the menu
        menuItem.appendChild(menuText);
        menu.appendChild(menuItem);
    }

</script>
{% endblock %}
